<html ng-app='myApp'>
<head>
	<script type="text/javascript" src='/angular/angular.js'></script>
	<script type="text/javascript" src='/angular-route/angular-route.js'></script>
	<script type="text/javascript" src='/socket.io/socket.io.js'></script>
	<script type="text/javascript" src='/static/js/script.js'></script>
	<script type="text/javascript" src='/static/js/chat.js'></script>
	<script type="text/javascript" src='/static/js/factories/user_fact.js'></script>
	<script type="text/javascript" src='/static/js/factories/topic_fact.js'></script>
	<script type="text/javascript" src='/static/js/factories/answer_fact.js'></script>
	<script type="text/javascript" src='/static/js/factories/comment_fact.js'></script>
	<script type="text/javascript" src='/static/js/factories/chat_fact.js'></script>
	<script type="text/javascript" src='/static/js/controllers/dashboard.js'></script>
	<script type="text/javascript" src='/static/js/controllers/login.js'></script>
	<script type="text/javascript" src='/static/js/controllers/topic.js'></script>
	<script type="text/javascript" src='/static/js/controllers/user.js'></script>
	<script type="text/javascript" src='/static/js/controllers/chat.js'></script>
	<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<title>Discussion Board</title>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div id='navElements' ng-controller='LoginController as LC'>
			<a href="#/dashboard">Dashboard</a><p class='navSep'> | </p><a href="" ng-click="LC.logout()">Logout</a>
		</div>
	</div>
	<div class='container'>
		<div ng-view=''></div>
	</div>

	<div class='footer'>
		<div class='chat' ng-controller='ChatController as CC'>
			<div id='chatBox' ng-show='CC.item==1'>
				<div id='chatBody'>
					<div id='chatTxt' ng-repeat='m in CC.messages'>
						<p>{{m.user}}: {{m.txt}}</p>
					</div>
				</div>
				<input id='chatIpt' type='text' ng-model='CC.new_message.txt'>
				<button ng-click='CC.post()'>Send</button>
			</div>
			<button id='chatBtn' class='chat pull-right' ng-click='CC.toggle()'>CHAT</button>
		</div>
	</div>
	
</body>
</html>
